<script>
const activeUserSlot = vino.act_getCurrentSlotNo();
span = document.getElementById("info");
span.innerText=vino.act_getName(activeUserSlot);
</script>

<style>
#mii-info {
    position: absolute;
    top: 80px;
    left: 50px;
    padding: 5px;
    border-radius: 10px;
    background-color: rgba(50,50,50,0.5);
    border: 2px solid rgba(50,50,50,0.8);
    height: 256px;
}

#mii-info #mii-image {
    width: 256px;
    height: 256px;
    background-color: aliceblue;
    border-radius: 2px;

}


#mii-info #mii-name {
    font-size: 18px;
    display: block;
    color: white;

}

#info {
    position: absolute;
    top: 100px;
    left: 350px;
    padding: 30px;

    background-color: rgba(50,50,50,0.9);
    border: 2px solid rgba(50,50,50,0.8);
    width: 350px;
    height: 180px;
}
